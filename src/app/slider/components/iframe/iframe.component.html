<swiper-container init="false" #swiperContainerDashboards>
  <!-- El pipe sanitiza el input del usuario y evita un ataque XSS sobre ese input -->
   @for (obj of dashboardsList; track $index) {
     <swiper-slide>
       <iframe
       [src]="obj.url | secureUrl"
       style="font-size: large"
       allowtransparency
       importance="high"
       loading="lazy"
       ></iframe>
      </swiper-slide>
    }
</swiper-container>
