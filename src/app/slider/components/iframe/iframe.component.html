<swiper-container loop="true" autoplay="true" space-between="30"
centered-slides="true" autoplay-delay="35000" speed="3500">

<!-- El pipe sanitiza el input del usuario y evita un ataque XSS sobre ese input -->
  <swiper-slide *ngFor="let link of linkList; let i = index; ">
    <iframe
    [src]="link.link | secureUrl"
    style="font-size: large"
    allowtransparency
    importance="high"
  ></iframe>
  </swiper-slide>

</swiper-container>
