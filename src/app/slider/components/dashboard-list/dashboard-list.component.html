@for (dashboard of dashboardsList(); track $index) {
<div style="width: 185px; margin-left: 20px;">
  <mat-nav-list>
    <mat-list-item matListItemTitle>
      <span (click)="deleteDashboard($index, dashboard)">
        Dashboard {{ $index + 1 }}
      </span>
      <mat-icon matListItemIcon style="color: rgb(219, 131, 131)"
        >delete</mat-icon
      >
    </mat-list-item>
  </mat-nav-list>
</div>
}
